<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>Three equal width columns</h1>
  <p>Note: Try to add a new div with class="col" inside the row class - this will create four equal-width columns.</p>
  <div class="row">
    <div class="col-10" style="background-color:lavender; height: 80px;">.col</div>
    <div class="col-2" style="background-color:aqua; height: 80px;">.col</div>
    
  </div>

  <div class="row">
    <div class="col-2" style="background-color:darkmagenta; height: 80px;">.col</div>
    <div class="col-8" style="background-color:rgb(226, 44, 16); height: 80px;">.col</div>
    <div class="col-2" style="background-color:darksalmon; height: 80px;">.col</div>
  </div>

  <div class="row">
    <div class="col-6" style="background-color:darkseagreen; height: 80px;">.col</div>
    <div class="col-6" style="background-color:chocolate ; height: 80px;">.col</div>
    
  </div>

  <div class="row">
    <div class="col-2" style="background-color:darkkhaki; height: 80px;">.col</div>
    <div class="col-10" style="background-color:gold; height: 80px;">.col</div>
  </div>

</div>

</body>
</html>
